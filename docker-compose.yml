version: '3.8'

services:
  voiceforge:
    build:
      context: .
      dockerfile: Dockerfile
    image: voiceforge:latest
    container_name: voiceforge
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - TZ=Asia/Shanghai
      - API_BASE_URL=http://localhost:8080
      - DEFAULT_VOICE=zh-CN-XiaoxiaoNeural
      - DEFAULT_MODEL=tts-1
      - DEFAULT_FORMAT=mp3
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - voiceforge-network

networks:
  voiceforge-network:
    driver: bridge

