version: '3.8'

# 开发环境覆盖配置
# 使用方法: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  voiceforge:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/src/__pycache__
    command: ["python", "main.py"]
    ports:
      - "8080:8080"
